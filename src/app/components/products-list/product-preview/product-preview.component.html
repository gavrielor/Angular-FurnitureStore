<div>
    <h2 appHighlight>{{product.name}}</h2>
    <h3>Price: {{product.price | currency:'ILS'}}</h3>
    <h3>Publication date: {{product.date | date:'dd/MM/yy'}}</h3>
    <img class="tumbnail" [src]="product.image"><br>
    <button (click)="detailsClick()">Details</button>
    <button (click)="purchaseClick()">Purchase and Remove</button>
</div>
